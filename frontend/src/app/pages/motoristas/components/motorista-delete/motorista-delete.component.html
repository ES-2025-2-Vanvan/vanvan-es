<div class="fixed inset-0 z-[9999] bg-black/40 backdrop-blur-md flex justify-center items-center p-4"
     (click)="fechar()">

  <div class="bg-[#FAFAFA] rounded-[24px] w-full max-w-5xl shadow-2xl relative"
       (click)="$event.stopPropagation()">
       
    <div class="p-6 md:p-[68px] flex flex-col gap-8 md:gap-12 transition-all duration-300">

      <div class="flex flex-col gap-6 md:gap-8">
        
        <h1 class="text-3xl md:text-[64px] font-bold text-[#112B3C] leading-tight">
          Excluir motorista
        </h1>

        <div class="flex flex-col items-start gap-4">
          <p class="text-lg md:text-[24px] font-bold text-[#112B3C] leading-snug">
            Tem certeza que deseja excluir o motorista <span class="text-[#112B3C]">{{ motorista?.nome }}</span>?
          </p>

          <div class="bg-[#EEEEEF] rounded-xl px-4 py-2.5 md:px-6 md:py-3 flex items-center justify-center">
            <span class="text-[#F66B0E] font-bold text-sm md:text-base uppercase tracking-wider">
              Esta ação não poderá ser revertida
            </span>
          </div>
        </div>

      </div>

      <div class="flex flex-col md:flex-row justify-end gap-4 mt-2">
        
        <button type="button" 
                class="w-full md:w-auto bg-[#EEEEEF] text-[#557D96] font-bold uppercase tracking-wider px-10 py-3.5 rounded-lg hover:bg-gray-300 transition-colors" 
                (click)="fechar()">
          Cancelar
        </button>
        
        <button type="button" 
                class="w-full md:w-auto bg-[#557D96] text-[#EEEEEF] font-bold uppercase tracking-wider px-10 py-3.5 rounded-lg hover:bg-[#436478] transition-colors shadow-md" 
                (click)="confirmarExclusao()">
          Excluir
        </button>
        
      </div>

    </div>
  </div>
</div>
